{% extends 'employee/base.html' %}
{% block content %}
<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6 col-sm-12 text-center mt-3">
			<h1>Order ID: {{ order.pk }}</h1>
		</div>
	</div>

	<div class="row justify-content-center">
		<div class="col-md-6 col-sm-6 mt-5">
			<h3>Employee Information</h3>
		</div>

		<div class="col-md-6 col-sm-6 mt-5">
			<h3>Order Status</h3>
		</div>
	</div>

	<div class="row justify-content-center">
		<div class="col-md-6 col-sm-12 mt-3">
			<p><span style="font-weight: 400;">Name:</span> {{ order.name }}</p>
			<p><span style="font-weight: 400;">Email:</span> {{ order.email }}</p>
		</div>

		<div class="col-md-6 col-sm-12">
			<p class="mt-3">
			<p class="mt-3">
			<p><span style="font-weight: 400;">Status:</span> {{ order.status }}</p>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-sm-6 mt-5 ">
			<h3>Order Summary</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-sm-12 mt-3">

			{% for item in items %}
                <p>{{ item.name }}</p>
            {% endfor %}

			<form>
				<input type="button" value="Go back!" onclick="location.href='../../dashboard/'">
			</form>
		</div>
	</div>
</div>
{% endblock content %}
