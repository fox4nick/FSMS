{% extends 'employee/base.html' %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="col-md-12 col-sm-12 p-4">
            <div>
                <h2>New Request</h2>    
            </div>

            <form method="POST">
                {% csrf_token %}

                <div class="form-group pt-3">
                    <label for="name">What snack/drink would you like?</label>
                    <input required class="form-control" type="text" placeholder="Snack Name" name="snack" />
                </div>

                <div class="form-group pt-3">
                    <label for="name">Any convincing arguments for why we should have it?</label>
                    <input required class="form-control" type="text" placeholder="Persuasive Argument Here" name="argument" />
                </div>

                <div class="form-group pt-3">
                    <label for="name">Where can we order this snack/drink?</label>
                    <input required class="form-control" type="text" placeholder="Link to Website" name="link" />
                </div>

                <div class="form-group pt-3">
                    <label for="name">Full Name</label>
                    <input required class="form-control" type="text" placeholder="Your Name" name="name" />
                </div>

                <div class="form-group pt-3">
                    <label for="name">Email Address</label>
                    <input required class="form-control" type="text" placeholder="example@company.com" name="email" />
                </div>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#submitModal">
                  Submit Order!
                </button>

                <!-- Modal -->
                <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="submitModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="submitModalLabel">Submit Your Order!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Go Back!</button>
                        <button type="submit" class="btn btn-dark">Place Order!</button>
                      </div>
                    </div>
                  </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
